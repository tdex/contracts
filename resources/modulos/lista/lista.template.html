<md-list flex>
  <md-subheader layout-fill ng-click="selecionaTodos();">
    <md-checkbox hide ng-model="todosSelecionados" aria-label="Selecionar todos contratos"></md-checkbox> Selecionar todos {{filtroPesquisa}}
  </md-subheader>
  <md-list-item class="md-2-line" ng-repeat="ct in lista | filter: filtroPesquisa" ng-click="selecionaContrato($event)">
    <md-checkbox ng-model="ct.selecionado"></md-checkbox>
    <div class="md-list-item-text" layout="row">
      <h3>Código: <span ng-bind="ct.codigo"></span></h3>
      <h4>Data do acordo: <span ng-bind="ct.dataAcordo | date"></span></h4>
      <p>Status da aprovação: <span ng-bind="ct.status"></span></p>
    </div>
    <md-divider></md-divider>
  </md-list-item>
</md-list>
